<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Search</title>
</head>
<body>
<h1>Search</h1>
<form th:action="@{/statements}" th:object="${statementRequest}" method="post" enctype="application/json">
    <div>
        <label>Account ID</label>
        <input type="text" name="accountId" placeholder="Account ID"/>
    </div>
    <div>
        <label>Amount</label>
        <input type="number" id="minAmount" placeholder="Min. Amount" min="0" max="100000"/>
        <input type="number" id="maxAmount" placeholder="Max Amount" min="0" max="100000"/>
    </div>
    <div>
        <label>Transaction Date</label>
        <input type="date" id="startDate" placeholder="Start Date"/>
        <input type="date" id="endDate" placeholder="End Date"/>
    </div>
    <input type="submit" value="Search" />
</form>
</body>
</html>
